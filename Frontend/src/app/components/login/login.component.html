<section class="content">
  <div class="overlay">
      <div class="container">
          <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form">
                <div class="overlay">
                    <input
                        ngModel
                        name="email"
                        type="text" 
                        placeholder="Email adress"
                        required>
                    <input 
                        ngModel
                        name="password"
                        type="password"
                        placeholder="Password" 
                        required>
                    <button [disabled]= "!f.valid" type="submit" class="btn-sign">Sign In</button>
                    <br><br>
                    <a href="#">Forgot password?</a>
                </div>
            </div>
        </form>
      </div>
  </div>
</section>
